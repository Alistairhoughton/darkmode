<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/simple.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/within.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="index.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
  </head>
  <body>
    <nav id="nav" class="nav light">
      <!-- toggle  -->

      <label class="theme-toggle" title="Toggle theme">
  <input id="toggle" type="checkbox" />
  <span class="theme-toggle-sr">Toggle theme</span>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    aria-hidden="true"
    width="3em"
    height="3em"
    class="theme-toggle__simple"
    fill="currentColor"
    viewBox="0 0 32 32"
  >
    <clipPath id="theme-toggle__simple__cutout">
      <path d="M0-5h55v37h-55zm32 12a1 1 0 0025 0 1 1 0 00-25 0" />
    </clipPath>
    <g clip-path="url(#theme-toggle__simple__cutout)">
      <circle cx="16" cy="16" r="15" />
    </g>
  </svg>
</label>

      <!-- toggle end -->
    </nav>

    <section id="main" class="main light">
      <h1>Hello World</h1>

      <p>Hello world this is a big planet such a crazy place to live in</p>
    </section>

    <section class="article light">
      <h2 data-aos="fade-up" data-aos-duration="1000" data-aos-offset="100">
        this should scroll in
      </h2>
    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
